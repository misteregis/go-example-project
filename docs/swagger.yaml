basePath: /api/v1
definitions:
  models.User:
    properties:
      age:
        example: 30
        type: integer
      created_at:
        example: "2026-01-09T10:00:00Z"
        type: string
      email:
        example: joao@example.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: João Silva
        type: string
      updated_at:
        example: "2026-01-09T10:00:00Z"
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: Suporte API
  description: API RESTful de exemplo com documentação Swagger automática
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: API de Exemplo em Go
  version: "1.0"
paths:
  /health:
    get:
      consumes:
        - application/json
      description: Retorna o status de saúde do servidor
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verificar saúde da API
      tags:
        - Health
  /users:
    get:
      consumes:
        - application/json
      description: Retorna a lista de todos os usuários cadastrados
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/models.User"
            type: array
        "500":
          description: Erro ao codificar resposta
          schema:
            type: string
      summary: Listar todos os usuários
      tags:
        - Users
    post:
      consumes:
        - application/json
      description: Cria um novo usuário no sistema
      parameters:
        - description: Dados do Usuário
          in: body
          name: user
          required: true
          schema:
            $ref: "#/definitions/models.User"
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/models.User"
        "400":
          description: Dados inválidos
          schema:
            type: string
        "500":
          description: Erro ao codificar resposta
          schema:
            type: string
      summary: Criar novo usuário
      tags:
        - Users
  /users/{id}:
    get:
      consumes:
        - application/json
      description: Retorna um usuário específico pelo ID
      parameters:
        - description: ID do Usuário
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/models.User"
        "400":
          description: ID inválido
          schema:
            type: string
        "404":
          description: Usuário não encontrado
          schema:
            type: string
        "500":
          description: Erro ao codificar resposta
          schema:
            type: string
      summary: Buscar usuário por ID
      tags:
        - Users
schemes:
  - http
  - https
swagger: "2.0"
